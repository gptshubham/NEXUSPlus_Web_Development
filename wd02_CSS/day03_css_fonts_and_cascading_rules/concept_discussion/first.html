<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading</title>
    <link rel="stylesheet" href="./first.css" />
    <style>
      ul {
        background-color: chocolate;
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1 class="first_class" id="first_id" draggable="true">Hello Coder Army</h1>
    <ul style="background-color: tomato; color: white">
      <li>Milk</li>
      <li>Whey</li>
      <li>Paneer</li>
      <li>Tofu</li>
      <li>Momos</li>
    </ul>
    <h2 class="second_class" id="second_id" draggable="true">
      Janta Maaf Nahi Karegi
    </h2>
  </body>
</html>
