<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="head">
        <!-- 1. Logo and Option Buttons -->
        <div id="logo">
          <div id="left">
            <h1>BookMyShow</h1>
          </div>
          <div id="right">
            <button>Movies</button>
            <button>Events</button>
            <button>Sports</button>
            <button>More</button>
          </div>
        </div>
        <!-- 2. Search Section -->
        <div id="search">
          <input
            type="text"
            placeholder="search for movies, events or sports"
          />
          <button>Search</button>
        </div>
      </div>
    </header>
    <!-- Website Content -->
    <main>
      <!-- Banner Section -->
      <div id="banner">
        <h2>Experience the Best Movies and Events</h2>
        <button>Book Now</button>
      </div>
      <div id="content_title"><h2>Popular Movies</h2></div>
      <div class="movie">
        <!-- Card 1 -->
        <div class="card">
          <img
            src="./Assets/Images/img1.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Singham</h3>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img
            src="./Assets/Images/img2.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Bhul Bhulaiya</h3>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <img
            src="./Assets/Images/img3.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Venom</h3>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <img
            src="./Assets/Images/img4.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Vicky Vidya</h3>
        </div>
        <!-- Card 5 -->
        <div class="card">
          <img
            src="./Assets/Images/img5.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Jigra</h3>
        </div>
        <!-- Card 6 -->
        <div class="card">
          <img
            src="./Assets/Images/img6.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Bandaa Singh</h3>
        </div>
        <!-- Card 7 -->
        <div class="card">
          <img
            src="./Assets/Images/img7.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Amaran</h3>
        </div>
        <!-- Card 8 -->
        <div class="card last">
          <img
            src="./Assets/Images/mg8.avif"
            alt="singham poster"
            class="img"
          />
          <h3>Wild Robote</h3>
        </div>
      </div>
      <div id="bottom">
        <img
          src="./Assets/Images/bottom.avif"
          alt="BookMyShow"
          id="footer_image"
        />
      </div>
    </main>
  </body>
</html>
