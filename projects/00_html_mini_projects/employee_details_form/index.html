<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form - Employee Details</title>
    </head>
    <body>
        <!-- Form Heading -->
        <h1>Employee Details Form</h1>
        <!-- Employee Name -->
        <label for="emp_name">Full Name:</label>
        <input type="text" id="emp_name" name="fname" placeholder="Enter Employee Name" required>
        <br><br>
        <!-- Employee Email -->
        <label for="emp_email">Email:</label>
        <input type="email" id="emp_email" name="Email" placeholder="example@gmail.com" required>
        <br><br>
        <!-- Employee Phone Number -->
        <label for="contact">Phone Number:</label>
        <input type="number" id="contact" name="contact" placeholder="0123456789" required>
        <br><br>
        <!-- Employee's Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>
        <!-- Employee's Job Title -->
        <label for="job">Job Title:</label>
        <input type="text" id="job" name="job" placeholder="Enter Job Title" required>
        <br><br>
        <!-- Employee's Department -->
        <label for="dept">Department:</label>
        <select name="Department" id="dept">
            <option value="" disabled selected>Select Your Department</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Engineering">Engineering</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <!-- Submit Button -->
        <button>Submit</button>
    </body>
</html>
