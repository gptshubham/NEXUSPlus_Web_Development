<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="fname">Full Name: </label>
        <input type="text" id="fname" name="user_name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="emailid">Email: </label>
        <input type="email" id="emailid" name="user_mail" placeholder="example@gmail.com">
        <br>
        <br>
        <label for="phoneno">Phone Number: </label>
        <input type="tel" min="1000000000" max="9999999999" id="phoneno" name="contact_number" placeholder="0123456789">
        <br>
        <br>
        <label for="msg">Message: </label>
        <textarea name="message" id="msg" rows="10" cols="50"></textarea>
        <br>
        <br>
        <button>Send</button>
    </form>
</body>
</html>
