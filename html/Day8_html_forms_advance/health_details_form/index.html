<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Health Details</title>
  </head>
  <body>
    <!-- Form Title -->
    <h1>Health Details Form</h1>
    <form action="server_url">
      <!-- Personal Information Section -->
      <fieldset>
        <!-- Section Title -->
        <legend>Personal Information</legend>
        <!-- Full Name of Patient -->
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required />
        <br /><br />
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" />
        <br /><br />
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select name="Gender" id="gender">
          <option value="" disabled selected>Select Your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
        <br /><br />
        <!-- Phone -->
        <label for="contact">Phone:</label>
        <input
          type="tel"
          id="contact"
          name="phone"
          required
          min="1000000000"
          max="9999999999"
        />
        <br /><br />
      </fieldset>
      <!-- Medical History Section -->
      <fieldset>
        <!-- Section Title -->
        <legend>Medical History</legend>
        <!-- Blood Group -->
        <label for="blood">Blood Group:</label>
        <select name="blood_group" id="blood">
          <option value="" disabled selected>Select Blood Group</option>
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
          <option value="O">O</option>
          <option value="O+">O+</option>
          <option value="AB">AB</option>
          <option value="AB+">AB+</option>
        </select>
        <br /><br />
        <!-- Glasses -->
        <label for="glasses">Do you wear glasses or contact lenses?</label>
        <br />
        <input type="radio" id="glass_yes" name="glasses" value="yes" />
        <label for="glass_yes">Yes</label>
        <br />
        <input type="radio" id="glass_no" name="glasses" value="no" />
        <label for="glass_no">No</label>
        <br /><br />
        <!-- pre_conditions -->
        <label for="pre_conditions">Pre Existing Conditions:</label>
        <br />
        <textarea
          name="pre_conditions"
          id="pre_conditions"
          placeholder="List any pre existing medical conditions"
          rows="3"
          cols="50"
        ></textarea>
        <br /><br />
        <!-- Allergies -->
        <label>Allergies:</label>
        <br />
        <input type="checkbox" id="pollen" value="pollen" name="Allergies" />
        <label for="pollen">Pollen</label>
        <br />
        <input type="checkbox" id="peanuts" value="peanuts" name="Allergies" />
        <label for="peanuts">Peanuts</label>
        <br />
        <input type="checkbox" id="latex" value="latex" name="Allergies" />
        <label for="latex">Latex</label>
        <br />
        <input type="checkbox" id="none" value="none" name="Allergies" />
        <label for="none">None</label>
        <br /><br />
        <!-- current medicaitons -->
        <label for="meds">Current Medicaitons:</label>
        <br />
        <textarea
          name="current meds"
          id="meds"
          placeholder="List any current medicaitons"
          rows="3"
          cols="50"
        ></textarea>
      </fieldset>
      <!-- Emergency Contact Section -->
      <fieldset>
        <!-- Section Heading -->
        <legend>Emergency Contact</legend>
        <!-- Name -->
        <label for="mr_emergency">Emergency Contact Name</label>
        <input type="text" id="mr_emergency" name="eName" required />
        <br /><br />
        <!-- Number -->
        <label for="emergency_phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency_phone" name="eNumber" required />
        <br /><br />
        <!-- Relationship -->
        <label for="rel">Relationship with Emergency Contact:</label>
        <input type="text" id="rel" name="eRelation" />
      </fieldset>
      <!-- Submit Button -->
      <button>Submit</button>
    </form>
  </body>
</html>
