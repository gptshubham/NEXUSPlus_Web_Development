<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Net Worth (bln $)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Elon</td>
                <td>Musk</td>
                <td>53</td>
                <td>246</td>
            </tr>
            <tr>
                <td>Satya</td>
                <td>Nadella</td>
                <td>57</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Altman</td>
                <td>39</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Bezos</td>
                <td>60</td>
                <td>207.4</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Zuckerberg</td>
                <td>40</td>
                <td>201.3</td>
            </tr>
            <tr>
                <td>Sergey</td>
                <td>Brin</td>
                <td rowspan="2">51</td>
                <td>132</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>Page</td>
                
                <td>138</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>Ballmer</td>
                <td rowspan="2">68</td>
                <td>125</td>
            </tr>
            <tr>
                <td>Bill</td>
                <td>Gates</td>
                
                <td>106</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
