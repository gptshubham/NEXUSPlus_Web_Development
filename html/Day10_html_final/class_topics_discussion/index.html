<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- block Elements 
    (can be converted to inline element using display property with style tags)-->
    <h1 style="background-color: aquamarine; display: inline">What's Up!</h1>
    <p style="background-color: antiquewhite; display: inline">Coder Army</p>
    <!-- Inline Elements -->
    <a
      href="https://www.coderarmy.in"
      target="_blank"
      style="background-color: chocolate"
      >Coder Army</a
    >
    <a
      href="https://www.google.com"
      target="_blank"
      style="background-color: darkgoldenrod"
      >Google</a
    >
    <img
      src="../Day9_html_media/html_media/Assets/Graphs.webp"
      alt="graph data structure"
      height="100"
    />
    <img
      src="../Day9_html_media/html_media/Assets/Graphs.webp"
      alt="graph data structure"
      height="100"
    />
    <!-- div tag : most important -->
    <div style="margin-top: 5ch; margin-left: 30ch">
      <img
        src="../Day6_multipage_website/Assets/hwimages/gym.jpeg"
        alt="tree data structure"
        height="200"
      />
      <h2>Rohit Negi</h2>
      <p>He is very good boy. He is a Body Builder.</p>
    </div>
  </body>
</html>
